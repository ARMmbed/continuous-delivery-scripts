parameters:
  message: 'Release'
  releaseType: 'development'
  currentBranch: ''

steps:
  - bash: tag-and-release -b ${{ parameters.currentBranch }} --release-type=${{ parameters.releaseType }} -vvvv
    displayName: ${{ parameters.message }}
    env:
      GIT_TOKEN: $(GIT_TOKEN)
      TWINE_USERNAME: $(TWINE_USERNAME)
      TWINE_PASSWORD: $(TWINE_PASSWORD)
